{%include 'home/header.html'%}
{% block content %} 
{% load static %}    
{% load crispy_forms_tags %}
{% include 'home/messages.html' %}

<!--Login--> 
<div>
  <div class="container">
    <div class="row">

      <div class="col-md-6 col-sm-12" style="margin: auto;">
        <img class="logreg" src="{% static './img/logo.png' %}">
      </div>

      <div class="col-md-6 col-sm-12 anti-img-content">
        <p class="title">
          <strong>
            LOGIN
          </strong>
        </p>
        <p class="subtitle">
          Please login to your account.
        </p>
        <div class="login-container">
          <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary" type="submit">
              Login
            </button>
            <button class="btn btn-secondary" type="reset">
              Clear
            </button>
          </form>
          <p>
            Don't have an account? 
            <a href="{%url 'home:register'%}">
              Create an account
            </a>.
          </p>
        </div>
      </div>

    </div>
  </div>
</div>


{% endblock %}
{%include 'home/footer.html'%}
